    <script>
        const translations = {
            en: {
                tagline: "‚ù§ | Your trusted source for electronics ‚ö°, expert TV repairs üì∫, and reliable security installations üîí.",
                getDirections: "Get Directions",
                contactWhatsApp: "Contact us on WhatsApp",
                sendMessage: "Send Message"
            },
            fr: {
                tagline: "‚ù§ | Votre source de confiance pour l'√©lectronique ‚ö°, les r√©parations TV üì∫, et les installations de s√©curit√© fiables üîí.",
                getDirections: "Obtenir l'itin√©raire",
                contactWhatsApp: "Contactez-nous sur WhatsApp",
                sendMessage: "Envoyer un message"
            }
        };

        let currentLang = 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'fr' : 'en';
            updateLanguage();
        }

        function updateLanguage() {
            document.querySelector('.tagline').textContent = translations[currentLang].tagline;
            document.querySelector('.directions-button').textContent = translations[currentLang].getDirections;
            document.querySelector('.modal-content h2').textContent = translations[currentLang].contactWhatsApp;
            document.querySelector('.modal-content .whatsapp-button').textContent = translations[currentLang].sendMessage;
            document.querySelector('.lang-toggle .lang-text').textContent = currentLang.toUpperCase();
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-icon');

            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.src = 'https://cdn-icons-png.flaticon.com/128/667/667421.png';
                themeIcon.alt = 'Dark Mode';
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.src = 'https://cdn-icons-png.flaticon.com/128/869/869767.png';
                themeIcon.alt = 'Light Mode';
            }
        }

        function getDirections() {
            const destination = "36.8602822,10.1806794"; // Tunis, Tunisia coordinates
            
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const origin = position.coords.latitude + "," + position.coords.longitude;
                    const url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}&travelmode=driving`;
                    window.open(url, '_blank');
                }, function(error) {
                    console.error("Error: ", error);
                    const url = `https://www.google.com/maps/dir/?api=1&destination=${destination}&travelmode=driving`;
                    window.open(url, '_blank');
                });
            } else {
                const url = `https://www.google.com/maps/dir/?api=1&destination=${destination}&travelmode=driving`;
                window.open(url, '_blank');
            }
        }

        function openWhatsAppModal() {
            document.getElementById('whatsappModal').style.display = 'block';
        }

        function closeWhatsAppModal() {
            document.getElementById('whatsappModal').style.display = 'none';
        }

        function sendWhatsAppMessage() {
            const phoneNumber = '96831686'; // Replace with your actual WhatsApp number
            const message = encodeURIComponent('Hello, I am your new client');
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('whatsappModal')) {
                closeWhatsAppModal();
            }
        }

        // Initialize with dark mode
        document.body.setAttribute('data-theme', 'dark');
    </script>
